<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Recipe Look Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section>
      <h1>You hungry? You need inspiration?</h1>
      <p id="subtitle">Enter any ingredient you want to cook with below to find a recipe.</p>
      <br />
      <form id="typeIngredients">
        <div>

        <input type="text" placeholder= "Enter an Ingredient Here" id="item" />
        </div><br>
        <div><p id="preferences">Would you like your meal to be</p>
        Vegetarian<input type="checkbox" id= "vegetarian"></input>
        Vegan<input type="checkbox" id= "vegan"></input>
        Peanut-Free<input type="checkbox" id = "no-peanut"></input>
        Balanced<input type="checkbox" id= "balanced"></input>

      </div><br>
        <input type="submit" id="submit" value="Submit"></input>
        
      </form>
      <br>
      
      <div id="errorMessage"></div>
      <br><br>
      <div id="recipeTitle"></div>
      <h3 id="servings"></h3>
      <br>
      <h2 id="ingredients">Ingredients</h2>
      
      <img id="recipeImg">
      <br>
      <div id="recipe"></div>
      <input type="submit" action="" id="recipeLink" value="Go to Cooking Instructions"></input>

    </section>
<audio id="audio" src="backgroundMusic.mp3" loop= "loop"></audio>
  </body>
</html>

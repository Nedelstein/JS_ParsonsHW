<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Recipe Look Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section>
      <h1>You hungry? You need to cook?</h1>
      <br />
      <form id="typeIngredients">
        <div>
        <label for="typeIngredients"
          >Type An Ingredient You Want To Cook With</label
        >
        <input type="text" id="item" />
        </div><br>
        <div>
        Vegetarian<input type="checkbox" id= "vegetarian"></input>
        Vegan<input type="checkbox" id= "vegan"></input>
        Gluten-Free<input type="checkbox" id= "gluten-free"></input>

      </div><br>
        <input type="submit" value="Submit"></input>
      </form>
      
      <div id="errorMessage"></div>
      <br>
      <div id="recipeTitle"></div>
      <br>
      <div id="timeEstimate"></div>
      <div id="recipe"></div>
    </section>

  </body>
</html>

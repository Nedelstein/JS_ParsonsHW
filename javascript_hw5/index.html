<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript HW 5: Tooltips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    
</head>
<body>
    <h1>Hover over the text below to learn new facts.</h1>
<br>
    <p class= "hover-reveal" data-tooltip = "This is a fact">
    Hover to reveal a fact.</p>
<br>
    <p class= "hover-reveal" data-tooltip = "This is another fact">
    Hover to reveal another fact.</p>
<br>
    <p class= "hover-reveal" data-tooltip = "This is your final fact">
            Hover to reveal the final fact.</p>

    <div class="div-tooltip"></div>
</body>
<script src="main.js"></script>
</html>
